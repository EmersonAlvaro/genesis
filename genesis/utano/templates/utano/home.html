{% load static %}
<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{% static 'w3.css' %}" type="text/css">
<link rel="stylesheet" href="{% static 'pizcss.css' %}">
<style>
body, html {height: 100%}
body,h1,h2,h3,h4,h5,h6 {font-family: "Amatic SC", sans-serif}
.menu {display: none}
.bgimg {
  background-repeat: no-repeat;
  background-size: cover;
  /*background-image: url("/w3images/pizza.jpg");*/
  min-height: 90%;
}
</style>
<body>

<header class="bgimg w3-display-container w3-grayscale-min" id="home">
  <div class="w3-display-middle w3-center" style="width:50%">

      <img src="{% static 'doctor-icon.jpg' %}" alt="Person" style="width:50%">
      <div class="w3-container">

        <h4><b> Ola, Eu sou Dr. Utano, estou aqui para ver como voce esta hoje</b></h4>
        <h4><b> Clique no Botao quando estiver pronto! </b></h4>
      <!-- </div> -->
    <p><a href="#" class="w3-button w3-xxlarge w3-black">Vamos a isso</a></p>


    <button onclick="location.href='{% url 'script' %}'">Execute Script</button> <hr>
        {% if data %}
        
        {{data | safe}}

        {% endif %}

  </div>
</header>


</body>
</html>
